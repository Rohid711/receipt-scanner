<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Access - Bizznex</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #059669;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-flex;
      align-items: center;
      background-color: #059669;
      color: white;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #047857;
    }
    .icon {
      margin-right: 0.5rem;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Management System</h1>
    <p>Access the email management system for your business</p>
    <a href="/emails" class="button">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
      </svg>
      Go to Email Management
    </a>
  </div>
  
  <script>
    // Automatically redirect after 1 second
    setTimeout(function() {
      window.location.href = "/emails";
    }, 1000);
  </script>
</body>
</html>
